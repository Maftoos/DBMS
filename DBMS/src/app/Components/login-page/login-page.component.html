<div style="height: 100vh;" class="container-fluid login-background">
    <div class="container">
        <div class="row justify-content-center">
          <div style="margin-top: 18.5vh;" class="col-md-6">
            <img class="login-logo" style="margin-left: 11.6vw;" src="./assets/corelia-logo.png" alt="Corelia Logo">
            <form>
              <div class="form-group m-4">
                <input type="text" class="form-control login-Input" placeholder="Email address" id="username" name="username" required>
              </div>
              <div class="form-group m-4">
                <input type="password" class="form-control login-Input" placeholder="Password" id="password" name="password" required>
              </div>
            </form>
            <button class="btn btn-success login-button mt-3" style="margin-left: 7vw;" (click)="navigateToHome()">Login</button>
            <span style="margin-left: 10.5vw;">Don't have an account? </span> <a href="">Register</a>
          </div>
        </div>
      </div>
</div>
